<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Register Form</h2>
    <!-- <label for="">Username</label> -->
    <!-- Inputs are inline elements -->
    <form action=""> <!-- can send the form some where -->
        <div>
            <label for="usernameInput">Username: </label>
            <input 
            name="username" 
            type="text" 
            placeholder="Username" 
            aria-placeholder="username" 
            id="usernameInput" 
            required
            >
        </div>

        <div> 
            <label for="emailInput">Email: </label>
            <input name="email" type="email" id="emailInput" required>
        </div> 

        <div> 
            <label for="roleInput">Role: </label>
            <select>
                <option></option>
                <option value="">Buyer</option>
                <option value="">Seller</option>
            </select>
        </div> 

        <div> 
            <label for="passwordInput">Password: </label>
            <input name="password" type="password" id="passwordInput">
        </div> 

        <div> 
            <label for="passwordConfirmation">Password confirmation: </label>
            <input name="passwordConfirmation" type="password" id="passwordConfirmation">
        </div> 

        <button type="submit">Register</button>
    </form>
</body>
</html>
